name: ci

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: docker build -t stevealbers/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true salbers/react-test npm test

      - name: "Generate deployement package"
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB 
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: DockerReact
          environment_name: DockerReact-Environment
          version_label: ${{ github.sha }}
          region: us-east-1
          deployment_package: deploy.zip

